name: Deploy RAG API to Azure

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: gearupacr
  CONTAINER_APP_NAME: gearup-rag-api
  RESOURCE_GROUP: rg-gearup-dev
  IMAGE_NAME: gearup-rag

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
    
    - name: Build Complete - Manual Deployment Required
      run: |
        echo "Docker image built and pushed successfully!"
        echo ""
        echo "Image Details:"
        echo "  - Tag: ${{ github.sha }}"
        echo "  - Registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io"
        echo "  - Image: ${{ env.IMAGE_NAME }}"
        echo ""
        echo "To deploy this image, run the following command:"
        echo ""
        echo "az containerapp update \\"
        echo "  --name ${{ env.CONTAINER_APP_NAME }} \\"
        echo "  --resource-group ${{ env.RESOURCE_GROUP }} \\"
        echo "  --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo ""
        echo "Or use the 'latest' tag:"
        echo ""
        echo "az containerapp update \\"
        echo "  --name ${{ env.CONTAINER_APP_NAME }} \\"
        echo "  --resource-group ${{ env.RESOURCE_GROUP }} \\"
        echo "  --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"